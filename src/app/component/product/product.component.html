<mat-card class="shadow p-2" matRipple>
  <img src="https://picsum.photos/600?random={{imgId}}">
  <mat-card-header class="justify-center">
    <mat-card-title class="font-bold text-xl mb-2">{{productName}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <p class="mb-0 text-center">{{productDesc}}</p>
      <p class="mb-0 font-bold text-xl text-red-700 text-center mb-4">${{productPrice}}</p>
      <div class="flex justify-center align-center">
        <p class="mr-2 mb-0 text-xl cursor-pointer" (click)="reduce()">-</p>
        <input class="border-2 border-yellow-400 rounded-s" type="number" formControlName="count">
        <p class="ml-2 mb-0 text-xl cursor-pointer" (click)="add()">+</p>
      </div>
      <p class="mb-0 text-center">還剩{{productCount}}件</p>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="flex justify-evenly w-100">
      <button
        class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded flex align-center"
        (click)="addCart()">
        <mat-icon>favorite</mat-icon>
          Add Cart
      </button>
      <button
        class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded flex align-center"
        (click)="buy()">
        <mat-icon>shopping_cart</mat-icon>
          Buy Directly!
      </button>
    </div>
  </mat-card-actions>
</mat-card>
