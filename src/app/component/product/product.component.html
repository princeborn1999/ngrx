<ng-container *ngIf="dataSource.length < 1">
  There is no product yet.
</ng-container>
<ng-container *ngFor="let data of dataSource">
  <div class="max-w-sm rounded overflow-hidden shadow-lg">
    <!-- <img class="w-full" src="" alt="Sunset in the mountains"> -->

    <form formGroup="form">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{data.productId}} {{data.productName}}</div>
        <p class="text-gray-700 text-base">
          價格 : {{data.productPrice}}
        </p>
      </div>
      <div class="px-6 pt-4 pb-2">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">★★★★★</span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">已售出100件</span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">賣場優惠券</span>
      </div>
    </form>
    <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded m-5" (click)="addCart(data.productId,data.form.value.count)">加入購物車
    </button>
    <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded m-5" (click)="buy()">直接購買
    </button>
  </div>
</ng-container>
