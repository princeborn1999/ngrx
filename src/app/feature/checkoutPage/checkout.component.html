<div class="shadow-lg m-5 p-5">
  <table>
    <tr>
      <td>商品</td>
      <td>單價</td>
      <td>數量</td>
      <td>總計</td>
    </tr>
    <ng-container *ngIf="buyProduct$ | async as buyProducts">
      <tr *ngFor="let product of buyProducts,let i = index">
        <td>
          <div>
            <img src="" alt="">
          </div>
          <h2>{{product.productName}}</h2>
        </td>
        <td>{{product.productPrice}}</td>
        <td>
          {{product.productCount}}
        </td>
        <td>{{product.productCount * product.productPrice}}</td>
      </tr>
    </ng-container>
  </table>

  <h3>總金額(個商品)</h3>
  <!-- <h2>${{feeSum()}}</h2> -->
  <button
    class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded m-5"
    (click)="buy()">去買單
  </button>
</div>
